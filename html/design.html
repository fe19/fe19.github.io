    <meta charset="UTF-8">

          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../style.css" rel="stylesheet">
    <link href="../css/design.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <header class="d-flex justify-content-center py-5">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a href="../index.html" class="nav-link active" aria-current="page">Home</a>
            </li>
            <li class="nav-item ms-3">

            <li class="nav-item ms-3">

            </li>
            <li class="nav-item ms-3">
                <a href="generator.html" class="nav-link active" aria-current="page">Generator</a>
            </li>
            <li class="nav-item ms-3">
                <a href="dashboard.html" class="nav-link active" aria-current="page">Dashboard</a>
            </li>
        </ul>
    </header>
</div>

<div class="text-center">
    <h1 class="display-5 fw-bold">Design</h1>
</div>

<div class="container">
    <div class="row justify-content-center py-3">
        <div class="col-auto input-width">
            <div class="input-group input-group-lg">
                <span class="input-group-text input-width" id="input-length">Length</span>
                <input type="number" id="input-design-length" class="form-control" aria-label="Sizing example input"
                       aria-describedby="input-area" min="5" max="100" value="100">
                <span class="input-group-text">m</span>
            </div>
            <div class="input-group input-group-lg">
                <span class="input-group-text input-width" id="input-width">Width</span>
                <input type="number" id="input-design-width" class="form-control" aria-label="Sizing example input"
                       aria-describedby="input-area" min="5" max="100" value="100">
                <span class="input-group-text">m</span>
            </div>
            <div class="input-group input-group-lg">
                <span class="input-group-text input-width" id="input-height">Height</span>
                <input type="number" id="input-design-height" class="form-control" aria-label="Sizing example input"
                       aria-describedby="input-area" min="10" max="200" value="15">
                <span class="input-group-text">m</span>
            </div>
            <div class="input-group input-group-lg">
                <span class="input-group-text input-width" id="input-floor">Floors</span>
                <input type="number" id="input-design-floors" class="form-control" aria-label="Sizing example input"
                       aria-describedby="input-floor" min="-5" max="20" value="5">
            </div>
            <div class="input-group input-group-lg">
                <span class="input-group-text input-width" id="input-number-of-rooms">Number of Rooms</span>
                <input type="number" id="input-design-rooms" class="form-control" disabled aria-label="Sizing example input"
                       aria-describedby="input-number-of-rooms" step="0.5" min="1" max="8" value="">
            </div>
        </div>
    </div>

    <div class="row justify-content-center py-3">
        <div class="col-auto">
            <button type="button" id="button-2d" class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold">2D</button>
            <button type="button" id="button-generate" class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold">
                Generate
            </button>
        </div>
    </div>

    <div id="canvasContainer" class="row justify-content-center py-3" style="display: none;">
        <div class="col-auto">
            <canvas id="canvasDesign" width="400" height="400" style="border:1px solid #0dcaf0;"></canvas>
        </div>
    </div>
</div>

<div class="container py-5">
    <div id="image3D" class="row justify-content-center py-3" style="display: none;">
        <div class="box">
            <div class="face top">
                <div class="top-1"></div>
                <div class="top-2"></div>
            </div>
            <div class="face bottom"></div>
            <div class="face back"></div>
            <div class="face front"></div>
            <div class="face left"></div>
            <div class="face right"></div>
        </div>
    </div>
</div>

<div class="row justify-content-center py-3">
    <div class="col-auto">
        <h5 id="text-field-generation-description"></h5>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="../js/design.js"></script>

</body>
</html>
