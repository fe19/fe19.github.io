<div id="title" class="container text-center">
    <div class="row">
        <h1 class="display-5 fw-bold text-body-emphasis">Budget</h1>
    </div>
</div>

<div id="inputs-configuration" class="container text-center py-3">
    <div class="row">
        <div class="input-group input-group-lg">
            <span class="input-group-text input-width" id="input-person1-label">Person 1</span>
            <input type="text" id="input-person1-name" class="form-control input-configuration" aria-label="Sizing example input"
                   aria-describedby="input-person1-label" value="Fa">
        </div>
    </div>
    <div class="row">
        <div class="input-group input-group-lg">
            <span class="input-group-text input-width" id="input-person2-label">Person 2</span>
            <input type="text" id="input-person2-name" class="form-control input-configuration" aria-label="Sizing example input"
                   aria-describedby="input-person2-label" value="He">
        </div>
    </div>
    <div class="row">
        <div class="input-group input-group-lg">
            <span class="input-group-text input-width" id="input-currency-label">Currency</span>
            <input type="text" id="input-currency" class="form-control" aria-label="Sizing example input"
                   aria-describedby="input-currency-label" value="€">
        </div>
    </div>
</div>

<div id="outputs" class="container text-center py-3">
    <div class="row">
        <div class="input-group input-group-lg">
            <span class="input-group-text input-width">Total spent</span>
            <span class="input-group-text input-width bg-color-turquoise" id="output-total">€100.00</span>
        </div>
    </div>
    <div class="row">
        <div class="input-group input-group-lg">
            <span class="input-group-text input-width output-name-modifiable" id="output-person1-name">F spent</span>
            <span class="input-group-text input-width bg-color-turquoise" id="output-person1">€50.00</span>
        </div>
    </div>
    <div class="row">
        <div class="input-group input-group-lg">
            <span class="input-group-text input-width output-name-modifiable" id="output-person2-name">H spent</span>
            <span class="input-group-text input-width bg-color-turquoise" id="output-person2">€50.00</span>
        </div>
    </div>
</div>

<div id="table" class="container d-flex justify-content-center py-5">
    <table class="table">
        <thead>
        <tr>
            <th class="bg-color-turquoise">Description</th>
            <th>Amount</th>
            <th><div class="output-name-modifiable">Person 1</div></th>
            <th>Person 2</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="text" class="form-control" placeholder="Train ticket"></td>
            <td><label><input id="expense-1" type="number" class="form-control expense-input" placeholder="100"></label></td>
            <td><label><input type="number" class="form-control" placeholder="100%"></label></td>
            <td><label><input type="number" class="form-control" placeholder="0%"></label></td>
        </tr>
        <tr>
            <td><input type="text" class="form-control" placeholder="Train ticket"></td>
            <td><label><input id="expense-2" type="number" class="form-control expense-input" placeholder="150"></label></td>
            <td><label><input type="number" class="form-control" placeholder="0%"></label></td>
            <td><label><input type="number" class="form-control" placeholder="100%"></label></td>
        </tr>
        <tr>
            <td><input type="text" class="form-control" placeholder="Hotel"></td>
            <td><label><input id="expense-3" type="number" class="form-control expense-input" placeholder="400"></label></td>
            <td><label><input type="number" class="form-control" placeholder="50%"></label></td>
            <td><label><input type="number" class="form-control" placeholder="50%"></label></td>
        </tr>
        <tr>
            <td><input type="text" class="form-control" placeholder="Restaurant"></td>
            <td><label><input id="expense-4" type="number" class="form-control expense-input" placeholder="100"></label></td>
            <td><label><input type="number" class="form-control" placeholder="50%"></label></td>
            <td><label><input type="number" class="form-control" placeholder="50%"></label></td>
        </tr>
        <tr>
            <td><input type="text" class="form-control" placeholder=""></td>
            <td><label><input id="expense-5" type="number" class="form-control expense-input" placeholder=""></label></td>
            <td><label><input type="number" class="form-control" placeholder="70%"></label></td>
            <td><label><input type="number" class="form-control" placeholder="30%"></label></td>
        </tr>
        <tr>
            <td><input type="text" class="form-control" placeholder=""></td>
            <td><label><input id="expense-6" type="number" class="form-control expense-input" placeholder=""></label></td>
            <td><label><input type="number" class="form-control" placeholder="70%"></label></td>
            <td><label><input type="number" class="form-control" placeholder="30%"></label></td>
        </tr>
        <tr>
            <td><input type="text" class="form-control" placeholder=""></td>
            <td><label><input id="expense-7" type="number" class="form-control expense-input" placeholder=""></label></td>
            <td><label><input type="number" class="form-control" placeholder="70%"></label></td>
            <td><label><input type="number" class="form-control" placeholder="30%"></label></td>
        </tr>
        </tbody>
    </table>
</div>

<div id="table-control" class="container d-flex py-1">
    <button type="button" class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold">Add</button>
</div>

<div class="py-3 text-center">
    <button type="button" class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold">Calculate</button>
</div>

</script>

</html>
