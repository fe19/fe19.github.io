<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
<div id="top-nav-bar" class="container">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a href="../index.html" class="nav-link disabled" aria-current="page">Home</a>
            </li>
            <li class="nav-item ms-3">
                <a href="travel.html" class="nav-link active" aria-current="page">Travel</a>
            </li>
            <li class="nav-item ms-3">
                <a href="budget.html" class="nav-link active" aria-current="page">Budget</a>
            </li>
            <li class="nav-item ms-3">
                <a href="design.html" class="nav-link disabled" aria-current="page">Design</a>
            </li>
            <li class="nav-item ms-3">
                <a href="generator.html" class="nav-link disabled" aria-current="page">Generator</a>
            </li>
            <li class="nav-item ms-3">
                <a href="dashboard.html" class="nav-link disabled" aria-current="page">Dashboard</a>
            </li>
        </ul>
    </header>
</div>

<div id="title" class="container text-center">
    <div class="row">
        <h1 class="display-5 fw-bold text-body-emphasis">Budget</h1>
    </div>
</div>

<div id="inputs-configuration" class="container text-center py-3">
    <div class="row">
        <div class="input-group input-group-lg">
            <span class="input-group-text input-width" id="input-person1-label">Person 1</span>
            <input type="text" id="input-person1-name" class="form-control input-configuration"
                   aria-label="Sizing example input"
                   aria-describedby="input-person1-label" value="Person 1">
            <input type="number" id="input-person1-percentage" class="form-control input-configuration"
                   aria-label="Sizing example input"
                   aria-describedby="input-person1-label" min="0" max="100" value="50">
            <span class="input-group-text">%</span>
        </div>
    </div>
    <div class="row">
        <div class="input-group input-group-lg">
            <span class="input-group-text input-width" id="input-person2-label">Person 2</span>
            <input type="text" id="input-person2-name" class="form-control input-configuration"
                   aria-label="Sizing example input"
                   aria-describedby="input-person2-label" value="Person 2">
            <input type="number" id="input-person2-percentage" class="form-control input-configuration"
                   aria-label="Sizing example input"
                   aria-describedby="input-person2-label" min="0" max="100" value="50">
            <span class="input-group-text">%</span>
        </div>
    </div>
    <div class="row">
        <div class="input-group input-group-lg">
            <span class="input-group-text input-width" id="input-currency-label">Currency</span>
            <input type="text" id="input-currency" class="form-control" aria-label="Sizing example input"
                   aria-describedby="input-currency-label" value="€">
        </div>
    </div>
    <div class="row">
        <div class="input-group input-group-lg">
            <span class="input-group-text input-width" id="input-number-rows-label">Number of rows</span>
            <input type="number" id="input-number-rows" class="form-control" aria-label="Sizing example input"
                   aria-describedby="input-number-rows-label" min="0" max="500" value="20">
        </div>
    </div>
</div>

<div id="outputs" class="container text-center py-3">
    <div class="row">
        <div class="input-group input-group-lg">
            <span class="input-group-text input-width">Total paid</span>
            <span class="input-group-text input-width bg-color-turquoise" id="output-total">€100.00</span>
        </div>
    </div>
    <div class="row">
        <div class="input-group input-group-lg">
            <span class="input-group-text input-width output-name-modifiable" id="output-paid-person1-name">P1 paid</span>
            <span class="input-group-text input-width bg-color-turquoise" id="output-paid-person1">€50.00</span>
        </div>
    </div>
    <div class="row">
        <div class="input-group input-group-lg">
            <span class="input-group-text input-width output-name-modifiable" id="output-paid-person2-name">P2 paid</span>
            <span class="input-group-text input-width bg-color-turquoise" id="output-paid-person2">€50.00</span>
        </div>
    </div>
    <div class="row">
        <div class="input-group input-group-lg">
            <span class="input-group-text input-width output-name-modifiable" id="output-person1-name">P1 pays</span>
            <span class="input-group-text input-width bg-color-turquoise" id="output-person1">€50.00</span>
        </div>
    </div>
    <div class="row">
        <div class="input-group input-group-lg">
            <span class="input-group-text input-width output-name-modifiable" id="output-person2-name">P2 pays</span>
            <span class="input-group-text input-width bg-color-turquoise" id="output-person2">€50.00</span>
        </div>
    </div>
</div>

<div class="container d-flex justify-content-center py-3">
    <table id="tableCosts" class="table">
    </table>
</div>

<div id="table-control" class="container d-flex py-1">
    <button type="button" class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold">Clear</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
<script src="../js/budget.js"></script>

</body>
</html>
